<div class="centered">
  <mat-card class="cat-card">
    <mat-card-title-group>
      <mat-card-title>{{ cat.name }}</mat-card-title>
      <mat-card-subtitle>{{ cat.temperament }}</mat-card-subtitle>
      <img
        mat-card-sm-image
        [src]="cat.image && cat.image.url"
        [alt]="cat.name"
      />
    </mat-card-title-group>
    <mat-card-content>
      <a [href]="cat.wikipedia_url">Wiki: {{ cat.name }}</a>
    </mat-card-content>
  </mat-card>
</div>
